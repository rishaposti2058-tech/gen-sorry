<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorry Card for Genever ğŸŒ·</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
    .page { width:100vw; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; transition: opacity 1s ease; position:absolute; top:0; left:0; }
    .hidden { opacity:0; pointer-events:none; }

    /* Page 1 - Cover */
    #cover { background: linear-gradient(135deg, #ffdde1, #fcefee); color: #d6336c; }
    #cover h1 { font-size: 2.5rem; margin-bottom: 20px; }
    #cover button { padding: 12px 25px; border-radius:30px; border:none; background:#d6336c; color:#fff; font-size:1rem; cursor:pointer; transition:0.3s; }
    #cover button:hover { background:#b52a58; }

    /* Page 2 - Bouquet */
    #bouquet { background: linear-gradient(135deg, #fcefee, #ffe4e1); }
    #bouquet h2 { font-size:2rem; color:#d6336c; margin-bottom:15px; }
    #flowerArea { display:flex; flex-wrap: wrap; justify-content:center; min-height:80px; cursor:pointer; }
    .flower { margin:5px; font-size:50px; transition: transform 0.3s; }
    .flower:hover { transform: scale(1.3); }
    #counter { margin-top:10px; font-size:1rem; color:#555; }

    /* Page 3 - Message */
    #messagePage { background: linear-gradient(135deg, #ffe4e1, #fff0f5); color:#d6336c; padding:30px; }
    #messagePage p { font-size:1.2rem; line-height:1.6; }
    #messagePage button { margin-top:20px; padding:12px 25px; border-radius:30px; border:none; background:#d6336c; color:#fff; font-size:1rem; cursor:pointer; }
    #messagePage button:hover { background:#b52a58; }

    /* Floating petals */
    .petal { position:absolute; top:-50px; font-size:24px; animation: fall 6s linear infinite; pointer-events:none; }
    @keyframes fall { 0% { transform: translateY(0) rotate(0deg); opacity:1; } 100% { transform: translateY(700px) rotate(360deg); opacity:0; } }
  </style>
</head>
<body>

  <!-- Page 1 - Cover -->
  <div class="page" id="cover">
    <h1>Pasayloa ko, Genever ğŸŒ·</h1>
    <button onclick="nextPage()">Click to Open ğŸ’–</button>
  </div>

  <!-- Page 2 - Bouquet -->
  <div class="page hidden" id="bouquet">
    <h2>Grow our bouquet ğŸŒ¹ğŸŒ·</h2>
    <div id="flowerArea"></div>
    <div id="counter">Flowers: 0</div>
    <button onclick="nextPage()">Next ğŸ’•</button>
  </div>

  <!-- Page 3 - Heartfelt Message -->
  <div class="page hidden" id="messagePage">
    <h2>From My Heart â¤ï¸</h2>
    <p>
      Gihigugma tika kaayo, Genever.<br>
      I hope this little bouquet makes you smile.<br>
      Soft and lovely, just like you.<br>
      Pasayloa ko for all my mistakes â€” I promise to do better.
    </p>
    <button onclick="restart()">Back to Start ğŸŒ·</button>
  </div>

  <script>
    let currentPage = 1;
    const totalPages = 3;
    const pages = [document.getElementById('cover'), document.getElementById('bouquet'), document.getElementById('messagePage')];

    function showPage(n) {
      pages.forEach((p,i)=>{ p.classList.add('hidden'); });
      pages[n-1].classList.remove('hidden');
    }

    function nextPage() {
      if(currentPage < totalPages) currentPage++;
      showPage(currentPage);
    }

    function restart() {
      currentPage = 1;
      showPage(currentPage);
      flowerCount=0;
      document.getElementById('flowerArea').innerHTML='';
      document.getElementById('counter').innerText='Flowers: 0';
    }

    // Bouquet flowers
    let flowerCount = 0;
    const flowerArea = document.getElementById('flowerArea');
    const counter = document.getElementById('counter');

    function addFlower() {
      flowerCount++;
      counter.innerText = `Flowers: ${flowerCount}`;
      const flowers = ['ğŸŒ·','ğŸŒ¹'];
      const flower = document.createElement('span');
      flower.className = 'flower';
      flower.innerText = flowers[Math.floor(Math.random()*flowers.length)];
      flower.style.transform = `translateY(-100px)`;
      flowerArea.appendChild(flower);
      setTimeout(()=>{flower.style.transform = `translateY(0)`;},10);
    }

    flowerArea.addEventListener('click', addFlower);

    // Floating petals
    function createPetal(){
      const petals = ['ğŸŒ·','ğŸŒ¹'];
      const petal = document.createElement('span');
      petal.className='petal';
      petal.innerText = petals[Math.floor(Math.random()*petals.length)];
      petal.style.left = Math.random()*window.innerWidth+'px';
      petal.style.fontSize = (15+Math.random()*25)+'px';
      document.body.appendChild(petal);
      setTimeout(()=>{document.body.removeChild(petal);},6000);
    }
    setInterval(createPetal,400);
  </script>

</body>
</html>
